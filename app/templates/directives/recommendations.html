
<!-- Map and List of recommendations -->

<hr>
<section class="row map">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row">
            <h2 class="text-center">Some resources near you</h2>
            <div id="map"></div>

            <script>

                // initialize the map
                L.mapbox.accessToken = "pk.eyJ1Ijoic2FyYWg0dnQiLCJhIjoiTXlEbHNhZyJ9.q7pBXlelEEogGopYh27OZA";

                var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v4/examples.map-i87786ca/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
                    attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>',
                    maxZoom: 17,
                    minZoom: 9
                });

                var map = L.map('map')
                        .addLayer(mapboxTiles)
                        .setView([35.907894, -78.861814], 10);

                var marker = L.marker([35.776862, -78.645358]).addTo(map);
                marker.bindPopup("<b>Rails Bridge</b><br>Ruby Workshop<br>FREE!").openPopup();

                marker = L.marker([35.993537, -78.904448]).addTo(map);
                marker.bindPopup("<b>Girl Develop It Course</b><br>JavaScript for Beginners").openPopup();

                marker = L.marker([35.767881, -78.676238]).addTo(map);
                marker.bindPopup("<b>Girl Develop It Course</b><br>Intro to HTML & CSS").openPopup();

            </script>

            <div class="col-xs-6">
                <article class="person" ng-repeat="mentor in mentors">
                    <h3>Mentor: {{mentor.name}}</h3>
                    <p>{{mentor.story}}</p>
                    <button class="btn btn-default">Contact {{mentor.name}}</button>
                </article>
            </div>

            <div class="col-xs-6">
                <article class="resource" ng-repeat="resource in resources">
                    <h3>Resource: {{resource.name}}</h3>
                    <i>{{resource.type}}</i>
                    <a href="{{resource.url}}" target="_blank">{{resource.url}}</a>
                    <p>{{resource.description}}"</p>
                    <button class="btn btn-default">Learn more</button>
                </article>
            </div>
        </div>
    </div>
</section>
