
<!-- Map and List of recommendations -->

<hr>
<section class="row map">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row">
            <h2 class="text-center">Some resources near you</h2>
            <div id="map"></div>

            <script>

                // initialize the map
                var map = L.map('map').setView([42.35, -71.08], 13);

                // load a tile layer
                L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
                        {
                            attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
                            maxZoom: 17,
                            minZoom: 9
                        }).addTo(map);

            </script>

            <div class="col-xs-6">
                <article class="person" ng-repeat="mentor in mentors">
                    <h3>{{mentor.name}}</h3>
                    <p>{{mentor.story}}</p>
                    <button>Contact {{mentor.name}}</button>
                </article>
            </div>

            <div class="col-xs-6">
                <article class="resource" ng-repeat="resource in resources">
                    <h3>{{resource.name}}</h3>
                    <i>{{resource.type}}</i>
                    <a href="{{resource.url}}" target="_blank">{{resource.url}}</a>
                    <p>{{resource.description}}"</p>
                    <button>Learn more</button>
                </article>
            </div>
        </div>
    </div>
</section>
