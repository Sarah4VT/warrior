
<!-- Body content -->
<div class="container">
    <!-- Section submit resource -->
    <section class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="row">

                <!-- Modal -->
                <div class="modal fade" id="addResource" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Add a Resource</h4>
                            </div>
                            <div class="modal-body">
                                <div class="add-resource-form form-group">
                                    <div class="col-xs-12 col-sm-2 col-md-2">
                                        <!-- Single select dropdown-->
                                        <label for="selectResourceCategory">Resource Category</label>
                                        <select class="resource-category form-control">
                                            <option>Online</option>
                                            <option>Local</option>
                                            <option>Bootmap</option>
                                            <option>Apprenticeship</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-12 col-sm-2 col-md-2">
                                        <!-- Single select dropdown-->
                                        <label for="selectPaidFree">Free or Paid</label>
                                        <select class="paid-free form-control">
                                            <option>Free</option>
                                            <option>Paid</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-12 col-sm-2 col-md-2">
                                        <!-- Single select dropdown-->
                                        <label for="selectLocation">Location</label>
                                        <select class="location form-control">
                                            <option>Chapel Hill, NC</option>
                                            <option>Durham, NC</option>
                                            <option>Releigh, NC</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-12 col-sm-3 col-md-3">
                                        <label for="inputResourceName">Resource Name</label>
                                        <!-- Input text-->
                                        <input type="text" class="form-control" id="resourceName" placeholder="Enter resource name">
                                    </div>
                                    <div class="col-xs-12 col-sm-3 col-md-3">
                                        <!-- Input text-->
                                        <label for="inputResourceURL">Resource URL</label>
                                        <input type="text" class="form-control" id="resourceURL" placeholder="Enter resource URL">
                                    </div>
                                </div> <!--/form-group-->

                            </div>
                            <div class="modal-footer">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkboxWarning" value="option1">
                                        Add another resource
                                    </label>
                                </div>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div><!--/modal-->
            </div>
        </div>
    </section>
</div>
