

<!-- Body content -->
<div class="container">
    <!-- Section submit resource -->
    <section class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="row">

                <!-- Modal -->
                <div class="modal fade" id="tellYourStory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Tell Your Story</h4>
                            </div>
                            <div class="modal-body">
                                <p>Encourage other aspiring technologists. How did you get into technology?</p>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <!-- Textarea-->
                                    <textarea class="form-control tell-your-story" id="enterStory" placeholder="Tell your story"></textarea>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <!-- Upload video button-->
                                    <button type="button" class="btn btn-primary upload-video">Upload Video</button>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4">
                                    <!-- Input text-->
                                    <label for="yourLocation">Where are you?</label>
                                    <input type="text" class="form-control mentor-location" id="location" placeholder="Enter your location">
                                </div>
                                <div class="mentor-name-container col-xs-12 col-sm-8 col-md-8">
                                    <!-- Input text-->
                                    <label for="yourName">Your Name</label>
                                    <input type="text" class="form-control mentor-name" id="resourceURL" placeholder="Enter your name">
                                </div>
                                <div class="become-mentor col-xs-12 col-sm-6 col-md-6">
                                    <p>Are you interested in being contacted to answer questions or to be a mentor?</p>
                                </div>
                                <div class="yes-no-radio col-xs-12 col-sm-6 col-md-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="yes" value="yes">Yes</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="no" value="no">No</label>
                                </div>
                                <div class="email-container col-xs-12 col-sm-12 col-md-12">
                                    <!-- Input text-->
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control mentor-email" id="email" placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div><!--/modal-->
            </div>
        </div>
    </section>
</div>
